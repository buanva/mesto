<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar" style="background-image: url(images/Avatar.jpg);"></div>
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit-button"></button>
                        </div>
                        <p class="profile__about-me">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="add-button"></button>
            </section>

            <section class="elements">
                <ul class="elements__grid">
            
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&#8201;2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__form-wrapper">
                <button class="popup__close-button" type="button" aria-label="close-button"></button>
                <form class="popup__container" name="popup-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__item popup__item_info_name" type="text" placeholder="Имя" name="popup-name">
                    <input class="popup__item popup__item_info_about" type="text" placeholder="О себе" name="popup-about">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add-new-card">
            <div class="popup__form-wrapper">
                <button class="popup__close-button" type="button" aria-label="close-button"></button>
                <form class="popup__container" name="popup-form">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__item popup__item_info_title" type="text" placeholder="Название" name="popup-name">
                    <input class="popup__item popup__item_info_link" type="text" placeholder="Ссылка на картинку" name="popup-about">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <template id="elements__item-template">
        <li class="elements__item">
            <button class="elements__button-delete" type="button" aria-label="delete-button"></button>
            <div class="elements__image"></div>
            <div class="elements__container">
                <h2 class="elements__title"></h2>
                <button class="elements__button-like" type="button" aria-label="like-button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
